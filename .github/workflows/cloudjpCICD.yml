name: cloudjp playwright tests
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'テストする環境'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
  repository_dispatch:
    types: [cloudjp-test]

jobs:
  cloudjp-playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: CI用の依存関係をインストール
        run: npm ci

      - name: CI用のPlaywrightをインストール
        run: npx playwright install --with-deps

      - name: Playwrightテストを実行
        run: npm run cloudjp
        env:
          BASE_URL: ${{ github.event.inputs.environment == 'production' && secrets.PROD_URL || secrets.STAGING_URL }}
      
      - name: テスト結果をアップロード
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

      - name: cloud.jpに成功ステータスを送信
        if: success() && github.event.client_payload.environment == 'staging'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CLOUD_JP_REPO_TOKEN }}
          repository: richclaudfelixjp/cloud.jp
          event-type: staging-tests-passed
          client-payload: |
            {
              "commit_sha": "${{ github.event.client_payload.commit_sha }}",
              "environment": "staging",
              "test_result": "passed"
            }