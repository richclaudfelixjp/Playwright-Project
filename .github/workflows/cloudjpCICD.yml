name: cloudjp CI/CD
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'ãƒ†ã‚¹ãƒˆã™ã‚‹ç’°å¢ƒ'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
  repository_dispatch:
    types: [cloudjp-test]

jobs:
  cloudjp-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: CIç”¨ã®ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: npm ci

      - name: CIç”¨ã®Playwrightã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: npx playwright install --with-deps

      - name: ãƒ†ã‚¹ãƒˆç’°å¢ƒã‚’æ±ºå®š
        id: determine-env
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            ENVIRONMENT="${{ github.event.client_payload.environment }}"
            BASE_URL="${{ github.event.client_payload.url }}"
          else
            ENVIRONMENT="${{ github.event.inputs.environment }}"
            if [[ "$ENVIRONMENT" == "production" ]]; then
              BASE_URL="${{ secrets.PROD_URL }}"
            else
              BASE_URL="${{ secrets.STAGING_URL }}"
            fi
          fi
          
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "base_url=$BASE_URL" >> $GITHUB_OUTPUT
          echo "ğŸ¯ Testing environment: $ENVIRONMENT"
          echo "ğŸŒ Testing URL: $BASE_URL"

      - name: Playwrightãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
        run: npm run cloudjp
        env:
          BASE_URL: ${{ steps.determine-env.outputs.base_url }}
      
      - name: ãƒ†ã‚¹ãƒˆçµæœã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ steps.determine-env.outputs.environment }}
          path: playwright-report/

      - name: cloud.jpã«æˆåŠŸã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’é€ä¿¡
        if: success() && github.event.client_payload.environment == 'staging'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CLOUD_JP_REPO_TOKEN }}
          repository: richclaudfelixjp/cloud.jp
          event-type: staging-tests-passed
          client-payload: |
            {
              "commit_sha": "${{ github.event.client_payload.commit_sha }}",
              "environment": "staging",
              "test_result": "passed"
            }