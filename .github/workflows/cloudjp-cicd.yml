name: cloudjp CI/CD
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'ãƒ†ã‚¹ãƒˆç’°å¢ƒ'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
  repository_dispatch:
    types: [cloudjp-test]

permissions:
  contents: read
  checks: write
  pull-requests: read

jobs:
  cloudjp-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: CIç”¨ã®ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: npm ci

      - name: CIç”¨ã®Playwrightã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: npx playwright install --with-deps chromium firefox webkit

      - name: ãƒ†ã‚¹ãƒˆç’°å¢ƒã‚’æ±ºå®š
        id: determine-env
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            ENVIRONMENT="${{ github.event.client_payload.environment }}"
            BASE_URL="${{ github.event.client_payload.url }}"
          else
            ENVIRONMENT="${{ github.event.inputs.environment }}"
            if [[ "$ENVIRONMENT" == "production" ]]; then
              BASE_URL="${{ secrets.PROD_URL }}"
            else
              BASE_URL="${{ secrets.STAGING_URL }}"
            fi
          fi
          
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "base_url=$BASE_URL" >> $GITHUB_OUTPUT
          echo "ğŸ¯ ãƒ†ã‚¹ãƒˆç’°å¢ƒ: $ENVIRONMENT"
          echo "ğŸŒ ãƒ†ã‚¹ãƒˆURL: $BASE_URL"
          echo "â° ãƒ†ã‚¹ãƒˆé–‹å§‹æ™‚é–“: $(date -u '+%Y-%m-%d %H:%M:%S') UTC"

      - name: Playwrightãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
        id: run-tests
        run: |
          echo "ãƒ†ã‚¹ãƒˆå¯¾è±¡ï¼š ${{ steps.determine-env.outputs.base_url }}"
          npm run cloudjp || TEST_EXIT_CODE=$?
          
          if [ -n "$TEST_EXIT_CODE" ]; then
            echo "test_result=failed" >> $GITHUB_OUTPUT
            echo "âŒ ãƒ†ã‚¹ãƒˆå¤±æ•— (Exit code: $TEST_EXIT_CODE)"
          else
            echo "test_result=passed" >> $GITHUB_OUTPUT
            echo "âœ… ãƒ†ã‚¹ãƒˆæˆåŠŸ"
          fi
        env:
          BASE_URL: ${{ steps.determine-env.outputs.base_url }}
      
      - name: ãƒ†ã‚¹ãƒˆçµæœã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ steps.determine-env.outputs.environment }}-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: cloud.jpã«ãƒ†ã‚¹ãƒˆçµæœã‚’é€ä¿¡
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CLOUD_JP_REPO_TOKEN }}
          repository: richclaudfelixjp/cloud.jp
          event-type: e2e-test-complete
          client-payload: |
            {
              "commit_sha": "${{ github.event.client_payload.commit_sha || github.sha }}",
              "environment": "${{ steps.determine-env.outputs.environment }}",
              "test_result": "${{ steps.run-tests.outputs.test_result }}",
              "test_url": "${{ steps.determine-env.outputs.base_url }}",
              "run_id": "${{ github.run_id }}",
              "run_timestamp": "$(date -u '+%Y-%m-%d %H:%M:%S')",
              "triggered_by": "${{ github.event.client_payload.triggered_by || github.actor }}"
            }